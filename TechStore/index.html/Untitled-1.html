<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="TechStore Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
                <li><a href="feedback.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to TechStore</h1>
            <p>Your One-Stop Shop for Gadgets</p>
        </section>

        <section class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/products/product1.jpg" style="width:100%">
                <div class="text">Latest Smartphone</div>
            </div>

            <div class="mySlides fade">
                <img src="images/products/laptop1.jpg" style="width:100%">
                <div class="text">High-Performance Laptop</div>
            </div>

            <div class="mySlides fade">
                <img src="images/products/product2.jpg" style="width:100%">
                <div class="text">Smart Accessories</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Featured products will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechStore. All rights reserved</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
