<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Product Detail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="TechStore Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
                <li><a href="feedback.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <h2>Product Name</h2>
            <div class="product-info">
                <img src="images/products/product1.jpg" alt="Product Image" class="product-image">
                <div class="product-description">
                    <h3>Description</h3>
                    <p>This is a detailed description of the product. It includes features, specifications, and other relevant information that helps the customer make a purchase decision.</p>
                    <p><strong>Price: $499.99</strong></p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TechStore. All rights reserved</p>    
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
